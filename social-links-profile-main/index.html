<!DOCTYPE html>
<html lang="en" data-mode="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link href="https://fonts.google.com/specimen/Inter" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="personal-details">
        <div class="toggle-button-container">
          <label class="toggle">
              <input class="toggle-input" type="checkbox" checked/>
              <span class="toggle-label">
              </span>
              <span class="toggle-handle"></span>
          </label>
        </div>
        <div class="img-container">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            id="person-img"
            alt="A photo of Jessica Randall"
          />
        </div>
        <div class="info-container">
          <span id="name">Jessica Randall</span>
          <span id="location">London, United Kingdom</span>
          <span id="bio">"Front-end developer and avid reader."</span>
        </div>
        <div class="social-links-container">
          <a href="https://github.com/"
            ><button  type="button" class="profile-button" id="gh-button">
              <i class="fa-brands fa-github"></i> GitHub
            </button></a
          >
          <a href="https://www.frontendmentor.io/home"
            ><button type="button"  class="profile-button" id="m-button">Mentor</button></a
          >
          <a href="https://www.linkedin.com/"
            ><button type="button" class="profile-button" id="li-button">
              <i class="fab fa-linkedin-in"></i> LinkedIn
            </button></a
          >
          <a href="https://x.com"
            ><button type="button" class="profile-button" id="x-button">
              <i class="fa-brands fa-x-twitter"></i> Twitter
            </button></a
          >
          <a href="https://www.instagram.com/"
            ><button type="button" class="profile-button" id="ig-button">
              <i class="fab fa-instagram"></i> Instagram
            </button></a
          >
        </div>
      </article>
    </main>
   <script src="app.js"></script>
  </body>
</html>
